<main id="landing" layout="column justify-stretch"><div ng-if="!landing.isMobile" id="loader"><div class="loader_logo"><import-svg name="fiafe_enel_logo_inv" location="../assets/svgs/"></import-svg></div><div class="loader_animation"><import-svg name="car_loader" location="../assets/svgs/"></import-svg></div><div><p>Loading experience...</p></div></div><div ng-if="landing.currentTour" class="tour_info"><div><span id="exit" class="carousel_control" ng-click="closeCarousel()"><import-svg name="close_blue" location="../assets/svgs"></import-svg></span></div><div class="tour_info_wrapper"><h2>{{landing.currentTour.label}}</h2><label>Guided tour</label><div class="dots_container"><span ng-repeat="snip in landing.snippets" ng-class="{'active': $index === landing.snipCounter}"></span></div></div></div><section ng-if="!landing.isMobile" layout="row center-justify" id="3dcontainer" self="size-x1"><article layout="column center-center"><snippet-carousel snippets="landing.snippets" on-card-select="checkHotSpot" on-exit="closeCarousel()" col-exit="closeCarousel()"></snippet-carousel></article><div class="zoom" layout="column justify-center"><div layout="column center-center" ng-click="zoom('-')" ng-disabled="currentStage === 1"><import-svg name="zoom-plus" location="../assets/svgs"></import-svg></div><div layout="column center-center" ng-click="zoom('+')" ng-disabled="currentStage === 3"><import-svg name="zoom-minus" location="../assets/svgs"></import-svg></div></div></section><footer ng-if="!landing.isMobile" layout="row stretch-stretch"><div self="full size-" layout="row center-spread" id="dock_stream_container" ng-click="gotoDashboard()"><div class="dashboard-icon" layout="column center-center" id="landing-dashboard-link" ng-click="gotoDashboard()"><import-svg name="btn_dashboard" location="../assets/svgs"></import-svg></div><streamgraph datasource="landing.streamData" touch-enabled="false"></streamgraph></div><div self="full size-" layout="column center-spread" id="energy" ng-click="gotoDashboard()"><div class="info_block"><label class="label-sm live-text">Power demand</label><span class="number-xlg">{{landing.totalConsumption.total_power}}</span><label class="label unit">kW</label></div></div><div self="full size-" layout="column center-center" id="tour"><div self="full size-" layout="column center-center" id="tour-wrapper"><ul id="tour-menu" layout="row center-start"><li ng-repeat="tour in landing.tours track by $index" id="landing-tour-{{$index}}" ng-click="landing.setCurrentTour(tour, $index)" ng-class="{ 'active': landing.currentTour === tour}">{{tour.label}}</li></ul></div></div></footer><section ng-if="landing.isMobile" layout="row center-center" class="mobile-container" self="size-x1"><article layout="column center-center"><snippet-carousel snippets="landing.snippets" on-exit="landing.currentTour = null"></snippet-carousel></article><div self="full size-" layout="column center-center" id="mobile-tour"><div self="full size-" layout="column center-center" class="car_wrap"><img src="/assets/images/car_still.jpg"></div><h3>Discover the energy beyond Formula E and the future of smart cities</h3><nav><ul layout="row center-start"><li ng-repeat="tour in landing.tours track by $index" id="landing-tour-{{$index}}" ng-click="landing.setCurrentTour(tour, $index)" class="btn-outline" ng-class="{ 'active': landing.currentTour === tour}">{{tour.label}}</li></ul></nav></div></section></main>
