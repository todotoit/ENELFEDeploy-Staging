/***********************************
  MAIN APP STYLE DEFINITIONS
  Define all global elements style
***********************************/

html, body, main {
  width: 100vw;
  min-height: 100vh;
  font-size: 10px; /* Initialize 1rem to 10px */
  line-height: 1.5em;
  -webkit-font-smoothing: antialiased;
}
body, main {
  font-family: 'UniversLTStd';
  font-weight: 100;
  font-size: 1.8rem; /* Set default font size (16px ~= 12pt) */
  line-height: 1.5em;
}

hgroup {
  margin-top: 2.5rem;
  margin-bottom: 5rem;
}
h1, h2, h3, h4 {
  font-weight: 100;
  font-family: 'UniversLTStd-Light';

}
h2, h3, h4 {
  margin: 0.5rem 0;
  line-height: 1.4em;
}
h1 {
  margin: 1rem 0;
  font-size: 8rem;
  letter-spacing: .2rem;
  line-height: 1.6em;
}
h2 {
  font-size: 3rem;
}
h3 {
  font-size: 2.2rem;
  letter-spacing: 0.135rem;
  margin-bottom: 1em;
}
h4 {
  font-size: 1.8rem;
  font-weight: 500;
}
p {
  margin: .5rem 0;
  font-size: 1.8rem;
  line-height: 2.4rem;
  letter-spacing: 0.08rem;
}
img{

}
small,
label,
figure figcaption {
  font-size: 1.4rem;
  line-height: 1.7rem;
}
label {
  font-weight: 500;
  text-transform: uppercase;
}
label.label-sm {
  font-weight: 100;
  text-transform: none;
}
label.label-lg {
  font-weight: 100;
  font-size: 2.2rem;
  letter-spacing: 0.135rem;
  text-transform: none;
}

nav ul {
  margin: 1.5rem 0;
  padding: 0;
  list-style: none;
}
nav ul li {
  display: inline-block;
  font-size: 1.4rem;
  letter-spacing: .05rem;
  font-weight: 300;
  line-height: 1.8rem;
  color: inherit;
}
nav ul.ul-outline li {
  padding: 1rem 1rem .7rem;
  background: transparent;
  border: .2rem solid;
  text-transform: uppercase;
}
nav ul.ul-outline li.active {
  background: inherit;
}
/* consider create ul basing on flex layout */
nav[nav-gutter] ul[layout*="row"] { width: auto; }
nav[nav-gutter] ul[layout*="row"] li:nth-child(n) { margin-left:  .75vw;
                                                    margin-right: .75vw;
                                                  }
nav[nav-gutter] ul[layout*="row"] li:first-child  { margin-left: 0 }
nav[nav-gutter] ul[layout*="row"] li:last-child   { margin-right: 0 }
/*  */
nav[nav-gutter] ul[layout*="column"] li:nth-child(n) { margin-top: .75vh;
                                                       margin-bottom: .75vh;
                                                     }
nav[nav-gutter] ul[layout*="column"] li:first-child  { margin-top: 0 }
nav[nav-gutter] ul[layout*="column"] li:last-child   { margin-bottom: 0 }
/*  */
nav.pagination {
  text-transform: uppercase;
  font-weight: 500;
  margin-bottom: 2rem;
  line-height: 1em;
}
nav.pagination span:first-child,
nav.pagination span:last-child {
  cursor: pointer;
}
nav.pagination span:first-child:after {
  content: 'prev';
}
nav.pagination span:last-child:before {
  margin-right: .5rem;
  content: 'next'
}
nav.pagination span:first-child{
  padding-left: 1em;
  padding-right: 2em;
}
nav.pagination span svg, nav.pagination span svg .st0{
  stroke: #fff;
}
nav.pagination span:last-child{
  padding-right: 1em;
  padding-left: 2em;
}

nav.pagination span svg, #landing nav.pagination span svg .st0{
  width: 1rem;
  height: 1.2rem;
  stroke: #FF0F64;
}

button.disabled, button[disabled],
a.disabled, a[disabled],
ul li.disabled, ul li[disabled],
nav.pagination span.disabled,
nav.pagination span[disabled] {
  opacity: .5;
  pointer-events: none;
}

button,
a.btn-outline {
  font-size: 1.6rem;
  letter-spacing: .05rem;
  font-weight: 300;
  line-height: 1.8rem;
  text-transform: uppercase;
  color: inherit;
  text-align: center;
  cursor: pointer;
}
button.btn-small,
.btn-small {
  font-size: 1.4rem;
}
button.btn-outline,
.btn-outline {
  min-width: 22.2rem;
  padding: 1.8rem 1.5rem 1.5rem;
  background: transparent;
  border: 2px solid;
}
button.btn-small.btn-outline,
.btn-small.btn-outline {
  padding: 1rem 2rem .7rem;
}
button.btn-hamburger {
  margin: 0;
  padding: 0;
  display: inline-block;
  position: relative;
  background: transparent;
  border: none;
  width: 2.5rem;
  height: 2.5rem;
  outline: none;
}
button.btn-hamburger span,
button.btn-hamburger span::before,
button.btn-hamburger span::after {
  display: block;
  content: "";
  background: #fff;
  position: absolute;
  top: 50%;
  width: 100%;
  height: .3rem;
  margin-top: -.2rem;
  left: 0;
  transition: all .25s ease-in-out;
}
.mobile button.btn-hamburger span,
.mobile button.btn-hamburger span::before,
.mobile button.btn-hamburger span::after {
  transition: none;
}
button.btn-hamburger span::before {
  margin: 0;
  top: -.8rem;
}
button.btn-hamburger span::after {
  margin: 0;
  top: .8rem;
}
button.btn-hamburger.close span {
  background: transparent;
}
button.btn-hamburger.close span::before {
  transform: rotate(45deg);
  top: 0;
}
button.btn-hamburger.close span::after {
  transform: rotate(-45deg);
  top: 0;
}

a {
  color: inherit;
  text-decoration: none;
}

figure img,
figure video,
figure figcaption {
  width: 100%;
}
figure figcaption {
  font-weight: 300;
}

svg *,
svg, svg g, svg path, svg text,
.noselect, .noselect * {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */ /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version */
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}
svg::-moz-selection, svg *::-moz-selection,
svg g::-moz-selection, svg path::-moz-selection, svg text::-moz-selection,
.noselect::-moz-selection,
.noselect *::-moz-selection {
  background: rgba(0,0,0,0);
}
svg::selection, svg *::selection,
svg g::selection, svg path::selection, svg text::selection,
.noselect::selection,
.noselect *::selection {
  background: rgba(0,0,0,0);
}
