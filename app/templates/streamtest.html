<section id="streamtest" layout="column top-justify" grid-gutter><div layout="column top-justify"><div class="component-bg" layout="column center-center"><streamgraph datasource="stream.streamData" layout="column" live="stream.selectedRace.live" replay="stream.selectedRace.replay"></streamgraph></div><div class="controllers" layout="row center-spread"><a class="btn-outline btn-small" ng-click="toggleLive()">LIVE</a> <a class="btn-outline btn-small" ng-click="replay()">REPLAY</a> <a class="btn-outline btn-small" ng-click="replay2()">REPLAY 2</a></div></div></section>
