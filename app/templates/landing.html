<main id="landing" layout="column justify-stretch"><div ng-if="landing.currentTour" class="tour_info"><div><span id="exit" class="carousel_control" ng-click="closeCarousel()"><import-svg name="close_blue" location="../assets/svgs"></import-svg></span></div><div class="tour_info_wrapper"><h2 translate="{{landing.currentTour.translateLabel}}">{{landing.currentTour.label}}</h2><label translate="energy_tour_label">Guided tour</label><div class="dots_container" ng-if="!landing.isMobile"><span ng-repeat="snip in landing.snippets" ng-class="{'active': $index === landing.snipCounter}"></span></div></div></div><section layout="row center-justify" id="3dcontainer" self="size-x1"><article layout="column center-center"><snippet-carousel snippets="landing.snippets" on-card-select="checkHotSpot" on-exit="closeCarousel()" col-exit="closeCarousel()"></snippet-carousel></article><div class="zoom" layout="column justify-center"><import-svg name="nav" location="../assets/svgs"></import-svg></div><div class="idle" layout="column center-center"><import-svg name="hand_spin" location="../assets/svgs"></import-svg><span translate="energy_idle_label">Go for a spin!</span></div></section><footer layout="row stretch-justify"><div self="full size-" layout="row center-spread" id="energy"><div class="info_block"><label class="label-sm" translate="energy_race_label" translate-value-location="{{landing.currentRace.location}}">{{landing.currentRace.location}} ePrix</label><label class="label-sm" ng-if="landing.currentRace.live" translate="energy_power_label">Power demand</label><label class="label-sm" ng-if="!landing.currentRace.live" translate="energy_consumption_label">Energy consumption</label></div><div class="info_block" ng-if="landing.currentRace.live"><span class="number-xlg live-text">{{landing.totalConsumption.total_power}}</span><label class="label unit">kW</label></div><div class="info_block" ng-if="!landing.currentRace.live"><span class="number-xlg">{{landing.totalConsumption.total_energy}}</span><label class="label unit">kWh</label></div><span layout="column center-center" class="graph"><import-svg name="bottombar_graph" location="../assets/svgs" ng-if="landing.currentRace.live"></import-svg></span></div><div class="info_block ctrl_room" layout="row center-center" ui-sref="dashboard"><a ui-sref="dashboard" translate="menu_ctrlroom_title">Control room</a></div><div self="full size-" layout="row center-center" id="tour"><div class="info_block suggestion" layout="row center-center" self="fix-flex full size-"><label class="label-sm" self="fix-flex full size-" translate="energy_topics_label">Key topics</label></div><div self="full size-" layout="row center-center" id="tour-wrapper"><ul id="tour-menu" layout="row center-start"><li ng-repeat="tour in landing.tours track by $index" id="landing-tour-{{$index}}" ng-click="landing.setCurrentTour(tour, $index)" ng-class="{ 'active': landing.currentTour === tour}">{{tour.label}}</li></ul></div></div></footer></main>
