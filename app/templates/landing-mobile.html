<main id="landing-mobile" layout="column"><header class="mobile-header" layout="row center-justify" grid-gutter><div grid="3of12" ng-click="goTo('landing')"><img class="logo-lg" src="../assets/images/ENEL_RGB.png"></div><span id="exit" class="mobile-landing-close-tour" ng-click="landing.closeTour()"><import-svg name="card_close" location="../assets/svgs"></import-svg></span></header><snippet-card ng-model="landing.currentSnippet" ng-if="landing.currentSnippet" size="full fix-flex" ng-init="loadCard()" id="snip-{{landing.currentSnippet.key}}" on-last-content="prev" on-prev-content="next" class="snip {{ landing.currentSnippet.extraClass }}" layout="column stretch-center"></snippet-card></main><pagination ng-if="landing.currentTour" items="landing.allSnippets" current-item="landing.currentSnippet" on-change="landing.selectSnippet" rotate="false" class="mobile-landing-pagination" layout="row center-justify"></pagination><main id="landing-mobile-menu" layout="column justify-stretch"><header class="mobile-header" layout="row center-justify"><div grid="3of12" id="logo_container" ng-click="goTo('landing')"><img class="logo-lg" src="../assets/images/ENEL_RGB.png"></div><a ng-click="goTo('dashboard')"><div class="dashboard-icon" id="mobile-dashboard-link"><import-svg name="btn_dashboard" location="../assets/svgs"></import-svg><span translate="menu_ctrlroom_title">Control room</span></div></a></header><section><div self="full size-" layout="column center-center" id="mobile-tour"><div self="full size-" layout="column center-center" class="car_wrap"><img src="/assets/images/car_still.jpg"></div><h3 translate="energy_mobile_desc">Discover the energy beyond Formula E and the future of smart cities</h3><nav><ul layout="row center-start"><li ng-repeat="tour in landing.allTours track by $index" id="landing-tour-{{$index}}" ng-click="landing.select(tour)" class="btn-outline">{{tour.label}}</li></ul></nav></div></section></main>
