<div ng-if="snip.tpl" ng-class="{'content-parent': snip.subContent}" layout="column stretch-stretch" ng-include="snip.tpl"></div><div ng-if="snip.tplhtml" ng-class="{'content-parent': snip.subContent }" layout="column stretch-stretch" ng-bind-html="parseTpl(snip.tplhtml)"></div><div ng-if="snip.subContent" class="content sub-snippet" layout="column top-center" self="full size-x1"><ul layout="row center-start" class="sub-snip-nav"><li ng-repeat="sub in snip.subContent" ng-class="{'active': setActive($index)}" ng-click="navigateTo($index)" class="note">{{sub.label}}</li></ul><div ng-if="subsnip.tpl" layout="column top-stretch" class="sub-snip-content" self="full size-x1" ng-include="subsnip.tpl"></div><div ng-if="subsnip.tplhtml" layout="column top-stretch" self="full size-x1" ng-bind-html="parseTpl(subsnip.tplhtml)"></div></div>
