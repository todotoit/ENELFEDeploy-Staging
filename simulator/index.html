}

article#appliances .demand-lb {
  text-transform: uppercase;
  color: #0555f9;
  margin-bottom: 3px;
  -ms-flex-item-align: start;
      align-self: flex-start;
}
article#appliances #demand {
  position: relative;
  background: lightgrey;
  height: 10px;
  width: 100%;
  overflow-x: hidden;
}
article#appliances #demand span {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  background: linear-gradient(90deg, #0555f9, 30%, #0555f9, 60%, #0555f9, 85%, #fc1c63);
  background-size: 200%;
  background-position-x: 0%;
  background-repeat: no-repeat;
  width: 0%;
  z-index: 1;
  transition: all .5s ease;
  transition-delay: .2s;
}

#appliances nav {
  width: 100%;
  display: -ms-flexbox;
  display: flex;
  -ms-flex: 1 0 auto;
      flex: 1 0 auto;
}
#appliances nav ul {
  margin: 0;
  padding: 0;
  display: -ms-flexbox;
  display: flex;
  -ms-flex: 1 0 auto;
      flex: 1 0 auto;
  width: 100%;
}
#appliances nav ul {
  -ms-flex-direction: row;
      flex-direction: row;
  -ms-flex-pack: justify;
      justify-content: space-between;
  -ms-flex-align: end;
      align-items: flex-end;
}
#appliances nav li {
  display: -ms-flexbox;
  display: flex;
  width: 30%;
  -ms-flex-direction: column;
      flex-direction: column;
  -ms-flex-pack: justify;
      justify-content: space-between;
  -ms-flex-align: center;
      align-items: center;
  cursor: pointer;
  color: #0555f9;
}
#appliances nav li span {
  background: url("assets/icon_arrow_down.svg");
  background-repeat: no-repeat;
  background-position: bottom;
  height: 10rem;
  width: 20px;
}
#appliances nav li.on span {
  width: 10rem;
  background-size: cover;
}
#appliances nav li h4 {
  font-weight: bold;
  margin: 5px;
}
#appliances nav li label {
  font-weight: 100;
}

article#storage:after {
  content: '';
  position: fixed;
  width: 0;
  height: 0;
  background: radial-gradient(circle farthest-corner,
                              rgba(255, 255, 255, 0.8) 15%,
                              rgba(255, 255, 255, 0.3) 40%,
                              rgba(255,255,255,0) 70%);
  filter: blur(5px);
  bottom: -22.5rem;
  background-size: 65%;
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 50%;
  opacity: 0;
  transition: all 1.25s ease;
}
article#storage.on:after {
  width: 45rem;
  height: 45rem;
  opacity: .9;
}
article#appliances nav li:after {
  content: '';
  position: fixed;
  width: 17rem;
  height: 0;
  background: linear-gradient(0deg,
                              rgba(255, 255, 255, 0.9) 0%,
                              rgba(255, 255, 255, 0.7) 15%,
                              rgba(255, 255, 255, 0.3) 35%,
                              rgba(255,255,255,0) 70%);
  filter: blur(.5rem);
  border-bottom: 3rem solid #fff;
  bottom: -.5rem;
  opacity: 0;
  transition: all .8s ease;
}
article#appliances nav li.on:after {
  height: 30rem;
  opacity: .9;
}

.arrow {
  width: 20px;
  animation: bounce 2s infinite;
}

section#labels {
  width: 100%;
  margin-top: 40px;
}

@keyframes clock {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(90deg); }
  50% { transform: rotate(180deg); }
  75% { transform: rotate(270deg); }
  100% { transform: rotate(360deg); }
}

@keyframes dasharrow {
  to { stroke-dashoffset: -1000; }
}
@keyframes dasharrow-inv {
  to { stroke-dashoffset: 1000; }
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-10px);
  }
  60% {
    transform: translateY(-15px);
  }
}
